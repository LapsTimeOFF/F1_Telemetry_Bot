env:
  commonjs: true
  es2021: true
  node: true
extends: eslint:recommended
overrides: []
parserOptions:
  ecmaVersion: latest
rules:
  no-unused-vars: 
    - error
  indent:
    - warning
    - tab
  linebreak-style:
    - warning
    - unix
  quotes:
    - warning
    - single
  semi:
    - warning
    - always
